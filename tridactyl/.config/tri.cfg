" Frequently Used So don't need mneuonics
bind J tabnext
bind rr reload
bind K tabprev
bind D tabclose #
bind b fillcmdline taball
bind j scrollpage 0.25
bind k scrollpage -0.25
bind h scrollpage 0.95
bind l scrollpage -0.95
bind d tabclose %
bind cc fullscreen

" Go to
bind gh tabopen https://github.com/SkoomaFiend/DOTFILES
bind gr tabopen reddit.com
bind ga tabaudio
bind gyt tabopen youtube.com
bind gyl tabopen https://www.youtube.com/playlist?list=LL
bind gm tabopen https://mangadex.org/titles/follows

" Tab Control
bind e tab #
bind gj tabfirst
bind tl tablast
bind n tabnext_gt
bind ti changelistjump -1
bind tcd tabclosealltoright
bind tcu tabclosealltoleft
bind i tabclose %
bind tg fillcmdline tabgrab


" Follow pages
bind p followpage prev
bind N followpage next


" Hints 
bind W hint -b
bind w hint -Jc button
bind f hint -J
bind q hint -qb
bind qi hint -Jc img
bind F hint -Jb
bind ;i hint -Jc img
bind ;I hint -Jc img
bind ;c hint -Jfb comment
bind ;th hint -JI


" Search
bind sy fillcmdline tabopen https://www.youtube.com/results?search_query=
bind sr fillcmdline tabopen search reddit
bind S fillcmdline tabopen search
bind si fillcmdline tabopen https://www.google.com/search?tbm=isch&q=
bind ss fillcmdline open search

" Bookmarks
bind B fillcmdline bmarks -t


" Marks
bind m gobble 1 markadd

" Open
bind O fillcmdline tabopen
bind or fillcmdline_notrail tabopen reddit.com/r/


" Modes
bind Qi  mode ignore
bind --mode=ignore Qn mode normal


" Url Binds 
bindurl www.google.com F hint -Jbc #search a
bindurl www.google.com f hint -Jc #search a
bindurl www.google.com q hint -Jqbc #search a
bindurl www.reddit.com f hint -Jc [class*="expand"]
bindurl www.youtube.com f hint -Jc #video-title-link
bindurl www.youtube.com q hint -Jqbc #video-title-link
bindurl www.youtube.com F hint -Jbc #video-title-link
